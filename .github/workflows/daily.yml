      - name: Install FFmpeg
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg

      - name: Install TTS
        run: |
          sudo apt-get install -y espeak-ng

      - name: Generate script
        run: python scripts/generate.py

      - name: Generate voice
        run: |
          chmod +x audio/tts.sh
          bash audio/tts.sh

      - name: Render video
        run: |
          chmod +x video/render.sh
          bash video/render.sh
